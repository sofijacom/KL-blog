 {{- with site.Params.homeInfoParams }}
<article class="first-entry home-info" style="text-align: center;">
    <section class="home-about">
	<div class="avatar"><img class="size-m" src="https://raw.githubusercontent.com/sofijacom/KL-blog/refs/heads/main/images/logo.jpg" alt="avatar"></div>
    </section>	  
    <header class="entry-header">  
        <h1>{{ .Title | markdownify }}</h1>
    </header>
    <div class="entry-content">
        {{ .Content | markdownify }}
    </div>
    <footer class="entry-footer">
        {{ partial "social_icons.html" (dict "align" site.Params.homeInfoParams.AlignSocialIconsTo) }}
    </footer>
</article>
{{- end -}}
