baseURL = 'https://example.org/'
languageCode = 'en-us'
title = 'KL'
theme = 'PaperMod'
[params]
  ShowFullTextinRSS = true
  comments = true
  [params.assets]
    disableScrollBarStyle = true
    disableHLJS = true
  [params.homeInfoParams]
    title = "Sofiya blog"
    content = "A blog which couldn't be updated less frequently."
  [[params.socialIcons]]
    name = "rss"
    url = "/index.xml"
  [[params.socialIcons]]
    name = "github"
    url = "https://github.com/sofijacom"
  [[params.socialIcons]]
    name = "linkedin"
    url = ""
  [[params.socialIcons]]
    name = "stackoverflow"
    url = ""
[menu]
  [[menu.main]]
    identifier = "archive"
    name = "Archive"
    url = "/archive/"
  [[menu.main]]
    identifier = "rss"
    name = "RSS"
    url = "/index.xml"
[outputs]
  home = ["HTML", "RSS"]
[markup]
  [markup.goldmark]
    [markup.goldmark.renderer]
      unsafe = true
  [markup.highlight]
    anchorLineNos = false
    codeFences = true
    guessSyntax = false
    hl_Lines = ''
    hl_inline = false
    lineAnchors = ''
    lineNoStart = 1
    lineNos = true
    lineNumbersInTable = true
    noClasses = false
    style = "catppuccin-macchiato"
    tabWidth = 2
    wrapperClass = "highlight"
