baseURL = 'https://github.com/sofijacom/KL-blog/'
languageCode = 'en-us'
title = 'Sofiya Blog'
theme = 'PaperMod'
[params]
  ShowFullTextinRSS = true
  comments = true
  [params.assets]
    disableScrollBarStyle = true
    disableHLJS = true
  [params.homeInfoParams]
    title = "•Sofiya Blog•"
    content = "Expand your knowledge and stay informed with our engaging blog posts"
  [[params.socialIcons]]
    name = "github"
    url = "https://github.com/sofijacom"
  [[params.socialIcons]]
    name = "twitter"
    url = "https://x.com/sofija_p2018"
  [[params.socialIcons]]
    name = "youtube"
    url = "https://www.youtube.com/@sofijacom"
  [[params.socialIcons]]
    name = "email"
    url = "mailto:sofija.p2018@gmail.com"
  [[params.socialIcons]]
    name = "rss"
    url = "https://sofijacom.github.io/KL-blog/index.xml"  
[menu]
  [[menu.main]]
    identifier = "archive"
    name = "Archive"
    url = "/archive/" 
  [[menu.main]]
    identifier = "rss"
    name = "RSS"
    url = "/index.xml"
  [[menu.main]]
    identifier = "search"
    name = "Search"
    url = "/search/"
  [[menu.main]]
    identifier = "tags"
    name = "Tags"
    url = "/tags/"  
    tags = [
    "responsive",
    "simple",
    "clean",
    "light",
    "dark",
    "blog",
    "minimalist",
    "highlight.js",
    "search"
]   
[outputs]
  home = ["HTML", "RSS", "JSON"]
[markup]
  [markup.goldmark]
    [markup.goldmark.renderer]
      unsafe = true
  [markup.highlight]
    anchorLineNos = false
    codeFences = true
    guessSyntax = false
    hl_Lines = ''
    hl_inline = false
    lineAnchors = ''
    lineNoStart = 1
    lineNos = true
    lineNumbersInTable = true
    noClasses = false
    style = "catppuccin-macchiato"
    tabWidth = 2
    wrapperClass = "highlight"
[caches]
  [caches.images]
    dir = ':cacheDir/images'
