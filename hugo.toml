[outputs]
  home = ["HTML", "RSS", "JSON"]
  
[markup]
  [markup.goldmark]
    [markup.goldmark.renderer]
      unsafe = true
  [markup.highlight]
    anchorLineNos = false
    codeFences = true
    guessSyntax = false
    hl_Lines = ''
    hl_inline = false
    lineAnchors = ''
    lineNoStart = 1
    lineNos = true
    lineNumbersInTable = true
    noClasses = false
   # pygmentsUseClasses = false
    style = "catppuccin-macchiato" # catppuccin-latte / catppuccin-macchiato
    tabWidth = 2
    wrapperClass = "highlight"
    
[caches]
  [caches.images]
    dir = ':cacheDir/images'
    
[params.cover]
    hidden = false # hide everywhere but not in structured data
    hiddenInList = true # hide on list pages and home
    hiddenInSingle = true # hide on single page

[params.editPost]
URL = "https://github.com/sofijacom/KL-blog/blob/main/content"
Text = "Wijziging voorstellen"
appendFilePath = true

[params.fuseOpts]
isCaseSensitive = false
shouldSort = true
location = 0
distance = 1000
threshold = 0.4
minMatchCharLength = 0
limit = 10
keys = ["title", "permalink", "summary", "content"]

Cache-Control = "max-age=31536000"

