baseURL = 'https://github.com/sofijacom/KL-blog/'
languageCode = 'en-us'
title = 'Sofiya'
theme = 'PaperMod'
[params]
  ShowFullTextinRSS = true
  comments = true
  [params.assets]
    disableScrollBarStyle = true
    disableHLJS = true
  [params.homeInfoParams]
    title = "Blog"
    content = "A blog which couldn't be updated less frequently."
  [[params.socialIcons]]
    name = "rss"
    url = "/index.xml"
  [[params.socialIcons]]
    name = "github"
    url = "https://github.com/sofijacom"
  [[params.socialIcons]]
    name = "linkedin"
    url = ""
  [[params.socialIcons]]
    name = "stackoverflow"
    url = ""
[menu]
  [[menu.main]]
    identifier = "archive"
    name = "Archive"
    url = "/archive/" 
  [[menu.main]]
    identifier = "rss"
    name = "RSS"
    url = "/index.xml"
  [[menu.main]]
    identifier = "search"
    name = "Search"
    url = "/search/"
  [[menu.main]]
    identifier = "tags"
    name = "Tags"
    url = "/tags/"  
    tags = [
    "responsive",
    "simple",
    "clean",
    "light",
    "dark",
    "blog",
    "minimalist",
    "highlight.js",
    "search"
]   
[outputs]
  home = ["HTML", "RSS"]
[markup]
  [markup.goldmark]
    [markup.goldmark.renderer]
      unsafe = true
  [markup.highlight]
    anchorLineNos = false
    codeFences = true
    guessSyntax = false
    hl_Lines = ''
    hl_inline = false
    lineAnchors = ''
    lineNoStart = 1
    lineNos = true
    lineNumbersInTable = true
    noClasses = false
    style = "catppuccin-macchiato"
    tabWidth = 2
    wrapperClass = "highlight"
